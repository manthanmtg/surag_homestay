<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Doddagadde Stays</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        .invoice-form {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
            display: none;
        }
        .form-group {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <!-- Login Form -->
    <div class="login-container" id="loginForm">
        <h2 class="text-center mb-4">Doddagadde Stays - Admin Login</h2>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" required>
        </div>
        <button class="btn btn-primary w-100 mt-3" onclick="authenticate()">Login</button>
    </div>

    <!-- Invoice Generator Form -->
    <div class="invoice-form" id="invoiceForm">
        <h2 class="text-center mb-4">Doddagadde Stays - Invoice Generator</h2>
        <form id="generateInvoiceForm">
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="guestName" class="form-label">Guest Name</label>
                    <input type="text" class="form-control" id="guestName" required>
                </div>
                <div class="col-md-6">
                    <label for="invoiceNumber" class="form-label">Invoice Number (Optional)</label>
                    <input type="text" class="form-control" id="invoiceNumber">
                </div>
            </div>

            <div class="row g-3 mt-2">
                <div class="col-md-6">
                    <label for="guestAddress" class="form-label">Guest Address</label>
                    <input type="text" class="form-control" id="guestAddress" required>
                </div>
                <div class="col-md-6">
                    <label for="stayType" class="form-label">Stay Type</label>
                    <select class="form-select" id="stayType" required>
                        <option value="Stay Only">Stay Only</option>
                        <option value="Stay with Food">Stay with Food</option>
                    </select>
                </div>
            </div>

            <div class="row g-3 mt-2">
                <div class="col-md-6">
                    <label for="checkInDate" class="form-label">Check-in Date</label>
                    <input type="date" class="form-control" id="checkInDate" required>
                </div>
                <div class="col-md-6">
                    <label for="checkOutDate" class="form-label">Check-out Date</label>
                    <input type="date" class="form-control" id="checkOutDate" required>
                </div>
            </div>
            <div class="row g-3 mt-2">
                <div class="col-md-6">
                    <label for="numGuests" class="form-label">Number of Guests</label>
                    <input type="number" class="form-control" id="numGuests" required min="1">
                </div>
                <div class="col-md-6">
                    <label for="ratePerPerson" class="form-label">Rate per Person per Day</label>
                    <input type="number" class="form-control" id="ratePerPerson" required min="0">
                </div>
            </div>
            <div class="mt-4">
                <h4>Additional Expenses</h4>
                <div id="additionalExpenses">
                    <!-- Dynamic rows will be added here -->
                </div>
                <button type="button" class="btn btn-secondary mt-2" onclick="addExpenseRow()">
                    <i class="bi bi-plus-circle"></i> Add Expense
                </button>
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-4">Generate Invoice</button>
            <button type="button" class="btn btn-secondary w-100 mt-2" onclick="generateTestInvoice()">
                TEST - Generate Sample Invoice
            </button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Faker/3.1.0/faker.min.js"></script>
    <script src="js/admin2.js"></script>
</body>
</html>
