<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Paramathma Stays</title>
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- AOS Animation Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- Swiper.js for horizontal scrolling -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/components.js"></script>
    <script src="js/gallery.js" defer></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .main-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding-top: 64px; /* Height of the fixed header */
        }
        #header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 64px;
            z-index: 50;
            background: white;
        }
        .gallery-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background: #f9fafb;
        }
        .gallery-header {
            background: white;
            border-bottom: 1px solid #e5e7eb;
            padding: 1rem 0;
        }
        .gallery-content {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 1rem 0;
            -webkit-overflow-scrolling: touch; /* Smooth scrolling on iOS */
        }
        .gallery-content::-webkit-scrollbar {
            width: 6px;
        }
        .gallery-content::-webkit-scrollbar-track {
            background: #e5e7eb;
        }
        .gallery-content::-webkit-scrollbar-thumb {
            background-color: #4ade80;
            border-radius: 20px;
        }
        #grid-view {
            height: 100%;
        }
        .swiper-container {
            height: 100%;
        }
        .swiper-slide img {
            object-fit: contain;
            width: 100%;
            height: 100%;
        }
        #footer {
            background: white;
            border-top: 1px solid #e5e7eb;
        }
        @media (max-width: 640px) {
            .gallery-content {
                padding: 0.5rem 0;
            }
            
            .gallery-container {
                background: #ffffff;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Header -->
        <div id="header"></div>

        <!-- Gallery Container -->
        <div class="gallery-container">
            <!-- Gallery Header -->
            <div class="gallery-header">
                <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                    <div class="flex justify-between items-center">
                        <h1 class="text-2xl font-bold text-gray-900" data-aos="fade-up">Our Gallery</h1>
                        <!-- Compact View Mode Toggle -->
                        <div class="flex items-center gap-2 bg-gray-100 rounded-lg p-1" data-aos="fade-up">
                            <button id="scroll-mode" class="p-2 rounded-md text-sm flex items-center gap-1 bg-green-600 text-white hover:bg-green-700 transition-colors">
                                <i class="fas fa-th-large"></i>
                                <span class="hidden sm:inline">Grid</span>
                            </button>
                            <button id="swipe-mode" class="p-2 rounded-md text-sm flex items-center gap-1 text-gray-700 hover:bg-gray-100 transition-colors">
                                <i class="fas fa-images"></i>
                                <span class="hidden sm:inline">Slideshow</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Gallery Content -->
            <div class="gallery-content">
                <!-- Grid View -->
                <div id="grid-view" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-3 sm:gap-4">
                        <!-- Gallery items will be populated by JavaScript -->
                    </div>
                </div>

                <!-- Swiper View -->
                <div id="swiper-view" class="h-full hidden">
                    <div class="swiper gallery-swiper h-full">
                        <div class="swiper-wrapper">
                            <!-- Swiper slides will be populated by JavaScript -->
                        </div>
                        <div class="swiper-pagination"></div>
                        <div class="swiper-button-prev"></div>
                        <div class="swiper-button-next"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div id="footer"></div>
    </div>

    <script>
        // Initialize AOS
        AOS.init({
            duration: 800,
            once: true
        });
    </script>
</body>
</html>
