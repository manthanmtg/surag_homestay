<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Surag Homestay</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        .invoice-form {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
            display: none;
        }
        .form-group {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <!-- Login Form -->
    <div class="login-container" id="loginForm">
        <h2 class="text-center mb-4">Admin Login</h2>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" required>
        </div>
        <button class="btn btn-primary w-100 mt-3" onclick="authenticate()">Login</button>
    </div>

    <!-- Invoice Generator Form -->
    <div class="invoice-form" id="invoiceForm">
        <h2 class="text-center mb-4">Invoice Generator</h2>
        <form id="generateInvoiceForm">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Guest Name</label>
                        <input type="text" class="form-control" id="guestName" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Guest Address</label>
                        <input type="text" class="form-control" id="guestAddress" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Check-in Date</label>
                        <input type="date" class="form-control" id="checkInDate" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Check-out Date</label>
                        <input type="date" class="form-control" id="checkOutDate" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Number of Guests</label>
                        <input type="number" class="form-control" id="numGuests" required min="1">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Rate per Person per Day</label>
                        <input type="number" class="form-control" id="ratePerPerson" required min="0">
                    </div>
                </div>
            </div>
            <div class="mt-4">
                <h4>Additional Expenses</h4>
                <div id="additionalExpenses">
                    <!-- Dynamic rows will be added here -->
                </div>
                <button type="button" class="btn btn-secondary mt-2" onclick="addExpenseRow()">
                    <i class="bi bi-plus-circle"></i> Add Expense
                </button>
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-4">Generate Invoice</button>
            <button type="button" class="btn btn-secondary w-100 mt-2" onclick="generateTestInvoice()">
                TEST - Generate Sample Invoice
            </button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Faker/3.1.0/faker.min.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
