<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Paramathma Stays</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    <script src="js/utils.js"></script>
    <script src="js/components.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }

        .page-wrapper {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        #header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: white;
            z-index: 1000;
        }

        .content-wrapper {
            margin-top: 80px; /* Adjust based on your header height */
            height: calc(100vh - 80px); /* Viewport height minus header height */
            padding: 1rem;
            background: #f3f4f6;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            height: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding-bottom: 1rem;
        }

        .contact-section {
            background: #fff;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            overflow-y: auto;
            height: 100%;
        }

        .map-section {
            background: #fff;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            overflow: hidden;
            height: 100%;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        .contact-item {
            transition: transform 0.2s;
        }

        .contact-item:hover {
            transform: translateX(10px);
        }

        @media (max-width: 768px) {
            html, body {
                overflow: auto;
                height: auto;
            }

            .page-wrapper {
                height: auto;
                min-height: 100vh;
            }

            .content-wrapper {
                height: auto;
                margin-top: 80px;
            }

            .main-content {
                grid-template-columns: 1fr;
                gap: 1rem;
                padding-bottom: 1rem;
                height: auto;
            }

            .contact-section,
            .map-section {
                height: auto;
                overflow: visible;
            }

            .map-section {
                height: 400px;
            }

            h1 {
                font-size: 1.5rem !important;
                margin-bottom: 1rem !important;
            }

            .contact-item {
                font-size: 0.9rem;
            }

            .contact-item .font-semibold {
                font-size: 1rem;
            }

            .p-8 {
                padding: 1.5rem !important;
            }

            .space-y-6 > * + * {
                margin-top: 1rem !important;
            }
        }
    </style>
</head>
<body>
    <div class="page-wrapper">
        <!-- Header -->
        <div id="header"></div>

        <!-- Content Wrapper -->
        <div class="content-wrapper">
            <!-- Main Content -->
            <div class="main-content">
                <!-- Contact Section -->
                <div class="contact-section">
                    <div class="p-8">
                        <div class="max-w-md mx-auto">
                            <h1 class="text-3xl font-bold mb-8 text-gray-800">Meet Your Host</h1>
                            
                            <!-- Contact Info -->
                            <div class="space-y-6">
                                <div class="contact-item flex items-center p-3 bg-gray-50 rounded-lg">
                                    <div class="w-12 h-12 bg-green-600 rounded-full flex items-center justify-center">
                                        <i class="fas fa-user text-xl text-white"></i>
                                    </div>
                                    <div class="ml-4">
                                        <div class="font-semibold text-lg">Mr. Surag</div>
                                        <div class="text-gray-600">Property Owner</div>
                                    </div>
                                </div>

                                <div class="contact-item flex items-center p-3 bg-gray-50 rounded-lg">
                                    <div class="w-12 h-12 bg-green-600 rounded-full flex items-center justify-center">
                                        <i class="fas fa-phone text-xl text-white"></i>
                                    </div>
                                    <div class="ml-4">
                                        <div class="text-gray-600">Phone</div>
                                        <a href="tel:+911234567890" class="font-semibold text-lg hover:text-green-600">
                                            +91 1234567890
                                        </a>
                                    </div>
                                </div>

                                <div class="contact-item flex items-center p-3 bg-gray-50 rounded-lg">
                                    <div class="w-12 h-12 bg-green-600 rounded-full flex items-center justify-center">
                                        <i class="fas fa-envelope text-xl text-white"></i>
                                    </div>
                                    <div class="ml-4">
                                        <div class="text-gray-600">Email</div>
                                        <a href="mailto:surag@gmail.com" class="font-semibold text-lg hover:text-green-600">
                                            surag@gmail.com
                                        </a>
                                    </div>
                                </div>

                                <div class="contact-item flex items-center p-3 bg-gray-50 rounded-lg">
                                    <div class="w-12 h-12 bg-green-600 rounded-full flex items-center justify-center">
                                        <i class="fas fa-map-marker-alt text-xl text-white"></i>
                                    </div>
                                    <div class="ml-4">
                                        <div class="text-gray-600">Address</div>
                                        <div class="font-semibold text-lg">
                                            123 Coffee Estate Road,<br>
                                            Chikmagalur, Karnataka
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Social Links -->
                            <div class="flex space-x-4 mt-8">
                                <a href="#" class="w-10 h-10 bg-gray-100 rounded-full flex items-center justify-center hover:bg-green-600 hover:text-white transition-colors">
                                    <i class="fab fa-whatsapp"></i>
                                </a>
                                <a href="#" class="w-10 h-10 bg-gray-100 rounded-full flex items-center justify-center hover:bg-green-600 hover:text-white transition-colors">
                                    <i class="fab fa-instagram"></i>
                                </a>
                                <a href="#" class="w-10 h-10 bg-gray-100 rounded-full flex items-center justify-center hover:bg-green-600 hover:text-white transition-colors">
                                    <i class="fab fa-facebook"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Map Section -->
                <div class="map-section">
                    <div id="map"></div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div id="footer-placeholder"></div>
    </div>

    <script>
        // Load header and footer
        fetch('components/header.html')
            .then(response => response.text())
            .then(data => document.getElementById('header').innerHTML = data);

        fetch('components/footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer-placeholder').innerHTML = data);

        // Initialize map
        document.addEventListener('DOMContentLoaded', function() {
            const map = L.map('map', {
                zoomControl: true,
                dragging: true,
                scrollWheelZoom: true
            }).setView([13.100167, 75.634361], 13);
            
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: ' OpenStreetMap contributors'
            }).addTo(map);

            const marker = L.marker([13.3167, 75.7833]).addTo(map);
            const popupContent = `
                <div class="text-center p-2">
                    <strong class="block">Paramathma Stays</strong>
                    <span class="text-sm">Your perfect getaway</span>
                </div>
            `;
            marker.bindPopup(popupContent).openPopup();
        });
    </script>
</body>
</html>
